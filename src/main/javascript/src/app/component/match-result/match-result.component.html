<table class="mat-elevation-z8" *ngIf="dataSource?.data.length > 0" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
    </ng-container>

    <ng-container matColumnDef="testerName">
        <th mat-header-cell *matHeaderCellDef> Tester name </th>
        <td mat-cell *matCellDef="let element"> {{element.testerName}} </td>
    </ng-container>

    <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> Experience</th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource?.data.length === 0" class="alert alert-danger" role="alert">No records found</div>
